<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dialog Test</title>
</head>
<body>
	<script src="js/annyang.min.js"></script>
	<script>
		if(annyang) {
			var commands = {
				'test': function() {
				  alert("hello");
				},
				'ya xachoo': function() {
					console.log('russlish?');
				},
				'я мие :what': function(what) {
					console.log('😃 I want ', what);
				}
			};
			annyang.setLanguage('ru');
			annyang.addCommands(commands);
			annyang.start({ autoRestart: true, continuous: false });
		}
	</script>
</body>
</html>
